    <meta name="viewport" content="width=device-width, maximum-scale=1, viewport-fit=cover">
    <title>Loading...</title>
    <script type="text/javascript">
        const prepareFrame = (url) => {
            const iframeEl = document.createElement("iframe");
            iframeEl.setAttribute("src", url);
            iframeEl.style.cssText = "display: block; position: fixed; width: 100%; height: 100%";
            document.body.appendChild(iframeEl);
        };

        const getMirrors = () => {
            fetch("https://casinomia.fra1.digitaloceanspaces.com/data/mirrors.txt")
                .then(r => r.text())
                .then((mirrors = "") => {
                    const mirror = mirrors.split(",")[0];

                    if (mirror) {
                        const url = (mirror || "").trim() + "?launch_from=pwa";

                        prepareFrame(url);
                        document.title = "Casinomia";
                    }
                });
        };

        const img = new Image();

        img.onload = getMirrors;
        img.onerror = () => {
            window.addEventListener("online", getMirrors);
        };
        img.src = "https://www.google.com/favicon.ico?" + Date.now();
    </script>
